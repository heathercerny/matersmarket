  <body>
    <header>
      <div class="logo">
        <h1>
          <img
            src="images/maters-market-logo.JPG"
            alt="logo"
            width="100"
          />Mater's Market
        </h1>
      </div>

      <div class="navigation">
        <nav>
          <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <h2>Contact The Artist</h2>

      <form
        class="contact-form"
        id="test_form"
        name="test_form"
        method="POST"
        action="form.php"
        onsubmit="return validateForm(this)"
      >
        <div class="name input-section">
          <label for="name" class="label_input_wrap"></label>
          <input type="text" name="req_name" id="name" placeholder="NAME" />
        </div>

        <div class="email input-section">
          <label for="email" class="label_input_wrap"></label>
          <input type="email" name="req_email" id="email" placeholder="EMAIL" />
        </div>

        <div class="dropdown input-section">
          <label for="reason" class="label_input_wrap"
            >Reason for Contact</label
          >
          <select name="reason" id="reason">
            <option value="commission">Commissions</option>
            <option value="question">Question</option>
            <option value="pricing">Pricing</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="message input-section">
          <label for="message" class="label_input_wrap"></label>
          <textarea
            name="req_message"
            id="message"
            placeholder="Type Message Here"
          ></textarea>
        </div>

        <div class="reset">
          <input type="reset" value="Refresh" />
        </div>

        <div class="submit">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </main>
