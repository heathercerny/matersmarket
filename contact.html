<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link type="text/css" rel="stylesheet" href="css/style.css"/>
        
        <!--------Gooogle Fonts---------->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;700&display=swap" rel="stylesheet">

        <title>Mater's Market - Contact Us</title>
    </head>

    <body>
        <header>
            <div class="logo">
                <img src="images/maters-market-logo.JPG" alt="logo" width="100">
                <h1>Mater's Market</h1>
            </div>

            <div class="navigation">
                <nav>
                    <ul class="nav-list">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="gallery.html">Gallery</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
            
        </header>


        <main class="container">

            <h2>Contact The Artist</h2>

            <form class="contact-form" id="test_form" name="test_form" method="POST" action="form.php" onsubmit="return validateForm(this)">
                <div class="name input-section">
                    <label for="name" class="label_input_wrap"></label>
                    <input type="text" name="req_name" id="name" placeholder="NAME" />
                </div>
    
                <div class="email input-section">
                    <label for="email" class="label_input_wrap"></label>
                    <input type="email" name="req_email" id="email" placeholder="EMAIL" />
                </div>
    
                <div class="dropdown input-section">
                    <label for="reason" class="label_input_wrap"></label>
                    <select name="reason" id="reason">
                        <option value="contact reason">Reason for Contact</option>
                        <option value="commission">Commissions</option>
                        <option value="question">Question</option>
                        <option value="pricing">Pricing</option>
                        <option value="other">Other</option>
                    </select>
                </div>
    
                <div class="message input-section">
                    <label for="message" class="label_input_wrap"></label>
                    <textarea name="req_message" id="message" placeholder="Type Message Here"></textarea>
                </div>
    
                <div class="reset">
                    <input type="reset" value="Refresh" />
                </div>
    
                <div class="submit">
                    <input type="submit" value="Submit" />
                </div>
            </form>

        </main>
    </body>
    <footer>
        <p>&copy;Mater's Market 2021</p>
    </footer>
</html>
